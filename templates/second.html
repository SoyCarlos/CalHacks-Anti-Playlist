<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "../static/styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Jaldi" rel="stylesheet">
        <script>
                // Get the modal
                var modal = document.getElementById('myModal');
                
                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                    modal.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
        </script>
    </head>
    
    <header>
        <div class = "top_header">
            <ul>
                <li>
                    <img src="{{url_for('static', filename='Spotify_Icon_RGB_Green.png')}}" /><p>Anti-Playlist for Spotify</p>
                </li>
            </ul>
        </div>
    </header>
    <body>
        <form method="POST" action="{{ url_for('results')}}">
            <input type="text" id="user_uri" name="user_uri" placeholder="Spotify Profile URI"> <br>
        </form>
        <button class="button button1" id="myBtn">Click this button for help</button>

        <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the Modal..</p>
                </div>
        </div>
    </body>
</html>
